<mat-card *ngIf="!(authenticationService.userData | async)" class="example-card">
    <mat-card-header>
        <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Enter your email" [(ngModel)]="email" type="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [(ngModel)]="password" type="password">
            </mat-form-field>
            <div class="error">{{authenticationService.message}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="signIn()">Login</button>
        <button mat-button routerLink="/sign-up">I don't have an account</button>
    </mat-card-actions>
</mat-card>
