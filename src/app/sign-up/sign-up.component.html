<mat-card *ngIf="!(authenticationService.userData | async)" class="example-card">
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Enter your email" [(ngModel)]="email" type="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [(ngModel)]="password" type="password">
            </mat-form-field>
            <div class="error">{{authenticationService.message}}</div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="signUp()">Sign Up</button>
    </mat-card-actions>
</mat-card>
